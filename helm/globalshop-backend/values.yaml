image:
  repository: globalshopacr.azurecr.io/globalshop-backend
  tag: v1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 4000
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.128.203.67.3.nip.io  # Replace with your external IP
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - api.128.203.67.3.nip.io  # Replace with your external IP
      secretName: backend-tls

resources: {}

serviceAccount:
  create: true
  name: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
